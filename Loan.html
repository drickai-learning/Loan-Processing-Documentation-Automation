<form id="loanForm">
  <h2>Loan Application Intake Form</h2>

  <label>Full Name:</label>
  <input type="text" id="fullName" required><br><br>

  <label>Contact Info:</label>
  <input type="text" id="contactInfo" required><br><br>

  <label>Email:</label>
  <input type="email" id="email" required><br><br>

  <label>Loan Type:</label>
  <select id="loanType" required>
    <option value="Multi-Purpose Loan">Multi-Purpose Loan</option>
    <option value="Calamity Loan">Calamity Loan</option>
    <option value="Housing Loan">Housing Loan</option>
  </select><br><br>

  <label>Desired Loan Amount:</label>
  <input type="number" id="loanAmount" required><br><br>

  <button type="submit">Submit Loan Application</button>
</form>

<script>
document.getElementById("loanForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    fields: {
      "Full Name": document.getElementById("fullName").value,
      "Contact Info": document.getElementById("contactInfo").value,
      "Email": document.getElementById("email").value,
      "Loan Type": document.getElementById("loanType").value,
      "Desired Loan Amount": document.getElementById("loanAmount").value
    }
  };

  try {
    const response = await fetch("https://api.airtable.com/v0/app0r6XzSYEA6rQ4p/LoanApplications", {
      method: "POST",
      headers: {
        "Authorization": "Bearer patIWjitJ3jmwCjVJ.f508da320bb01b2198c0ac56e258cddcf0b3beb75e62b087adc48c4c58bb77c5",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Loan application submitted successfully!");
      document.getElementById("loanForm").reset();
    } else {
      alert("Error submitting application.");
    }
  } catch (err) {
    alert("Network error: " + err.message);
  }
});
</script>
