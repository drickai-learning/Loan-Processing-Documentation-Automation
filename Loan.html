<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application | Hedrick's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Hedrick's Sample Portfolio</h1>
    <p>Click below to proceed with Loan Documents Processing Automation.</p>
    <button id="proceedBtn">Proceed</button>

    <form id="loanForm" style="display: none;">
      <h2>Loan Application Form</h2>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>

      <label for="loanType">Loan Type:</label>
      <select id="loanType" name="loanType" required>
        <option value="">-- Select Loan Type --</option>
        <option value="multi-purpose">Multi-Purpose Loan</option>
        <option value="calamity">Calamity Loan</option>
        <option value="salary">Salary Loan</option>
        <option value="short-term">Short-Term Loan</option>
      </select>

      <label for="amount">Loan Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
